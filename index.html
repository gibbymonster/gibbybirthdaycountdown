<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gibbyâ€™s chaos shrine</title>
  <link rel="icon" type="image/png" href="birthday-cake_1f382.png">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:black;
      font-family:"Comic Sans MS", cursive, sans-serif;
      color:#fff;
      overflow:hidden;
    }
    /* animated sun-ray layer */
    .bg{
      position:fixed;
      top:0; left:0;
      width:200%; height:200%;
      background:repeating-conic-gradient(from 0deg, #ff0 0deg 10deg, #f0f 10deg 20deg, #0ff 20deg 30deg);
      animation: spin 20s linear infinite, drift 8s ease-in-out infinite alternate, zoom 12s ease-in-out infinite alternate;
      z-index:-1;
    }
    @keyframes spin{
      100%{transform:rotate(360deg);}
    }
    @keyframes drift{
      0%{transform:translateX(-10%)}
      100%{transform:translateX(10%)}
    }
    @keyframes zoom{
      0%{transform:scale(1)}
      100%{transform:scale(1.3)}
    }
    .card{
      width:min(720px, 96vw);
      background: linear-gradient(180deg, rgb(40,0,70), rgb(20,0,40));
      border-radius:24px;
      padding:32px;
      box-shadow: 0 0 35px magenta, 0 0 60px cyan;
      border: 2px dashed lime;
      display:grid;
      gap:22px;
      align-items:center;
      text-align:center;
      transform: rotate(-1deg);
      position:relative;
      z-index:1;
    }
    h1{
      font-size:48px;
      color:yellow;
      text-shadow: 3px 3px 0 red, -3px -3px 0 lime;
      animation: spinText 6s linear infinite;
    }
    @keyframes spinText{100%{transform:rotate(360deg)}}
    .btn{
      background:lime;
      border:none;
      padding:16px 28px;
      font-size:20px;
      cursor:pointer;
      border-radius:12px;
      color:black;
      font-weight:bold;
      box-shadow:0 0 10px magenta, 0 0 20px cyan;
      transition:transform 0.2s;
    }
    .btn:hover{transform:scale(1.2) rotate(-5deg)}
    #timer{
      font-size:64px;
      font-weight:900;
      color:#39ff14;
      text-shadow:0 0 20px #39ff14, 0 0 40px #ff00ff;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="card">
    <h1>gibbyâ€™s chaos shrine</h1>
    <div id="timer">00:00</div>
    <button class="btn" onclick="alert('ayo gibby!')">summon gibby</button>
  </div>

  <script>
    // timer
    let seconds=0;
    setInterval(()=>{
      seconds++;
      let m=String(Math.floor(seconds/60)).padStart(2,'0');
      let s=String(seconds%60).padStart(2,'0');
      document.getElementById('timer').textContent=`${m}:${s}`;
    },1000);

    // confetti celebration after 10s
    setTimeout(()=>{
      for(let i=0;i<150;i++){
        let c=document.createElement("div");
        c.innerHTML="ðŸŽ‰";
        c.style.position="fixed";
        c.style.left=Math.random()*100+"vw";
        c.style.top="-5vh";
        c.style.fontSize="24px";
        c.style.animation=`fall ${2+Math.random()*3}s linear forwards`;
        document.body.appendChild(c);
      }
    },10000);

    // falling confetti
    const style=document.createElement("style");
    style.textContent=`
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity:0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
