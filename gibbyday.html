<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🔥 countdown to gibby day 🔥</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="birthday-cake_1f382.png">

<style>
:root{
  --bg:#11001c;
  --card:#1e0034;
  --accent:#ff00ff;
  --muted:#b388ff;
  font-family:"Comic Sans MS", cursive;
}
*{box-sizing:border-box;font-family:"Comic Sans MS", cursive;}
html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;color:#fff;}

/* spinning sun-ray background */
body{
  background:
    repeating-conic-gradient(from 0deg at 50% 50%, #ff00ff 0deg 10deg, #00ffff 10deg 20deg),
    var(--bg);
  animation: spinbg 40s linear infinite;
}
@keyframes spinbg {
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}

.card{
  width:min(720px,96vw);
  background: linear-gradient(180deg, rgba(40,0,70,0.95), rgba(20,0,40,0.95));
  border-radius:24px;
  padding:32px;
  display:grid;
  gap:22px;
  align-items:center;
  text-align:center;
  position:relative;
}
h1{margin:0;font-size:clamp(24px,5vw,40px);color:#ff00ff;text-shadow:0 0 10px cyan;}
p.lead{margin:0;color:#fff;font-size:16px;}

.countdown{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-top:12px;}
.unit{background:rgba(255,255,255,0.1);backdrop-filter:blur(6px);border-radius:14px;padding:16px 20px;min-width:92px;text-align:center;position:relative;}
.value{font-weight:900;font-size:clamp(22px,4vw,36px);color:lime;}
.label{font-size:13px;color:yellow;margin-top:4px;text-transform:uppercase;}

.celebrate{
  display:none;
  gap:10px;
  align-items:center;
  justify-content:center;
  padding:20px;
  border-radius:14px;
  background: repeating-linear-gradient(45deg,#ff00ff,#ff00ff 10px,#00ffff 10px,#00ffff 20px);
  color:#000;
  font-weight:900;
  font-size:18px;
  box-shadow:0 0 20px yellow;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:10;
}
.confetti{
  position:absolute;
  top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:visible;
}
.confetti i{
  position:absolute;font-style:normal;opacity:0;transform:translateY(-20vh) rotate(0deg);
  animation: pop 2200ms linear forwards;
  font-size:22px;will-change:transform,opacity;text-shadow:0 0 8px #fff;
}

@keyframes pop{
  0%{opacity:0;transform:translateY(-10vh) rotate(0deg) scale(.6);}
  10%{opacity:1;}
  60%{transform:translateY(10vh) rotate(360deg) scale(1);}
  100%{opacity:1;transform:translateY(120px) rotate(720deg) scale(.9);}
}
footer{font-size:12px;color:#fff;margin-top:8px;text-align:center;text-shadow:0 0 6px #ff00ff;}
</style>
</head>
<body>
<main class="card">
  <h1>🔥 countdown to gibby day 🔥</h1>
  <p class="lead">time's ticking. chaos rising. braincells optional.</p>

  <div class="countdown">
    <div class="unit"><div class="value" id="days">0</div><div class="label">days</div></div>
    <div class="unit"><div class="value" id="hours">00</div><div class="label">hours</div></div>
    <div class="unit"><div class="value" id="minutes">00</div><div class="label">mins</div></div>
    <div class="unit"><div class="value" id="seconds">00</div><div class="label">secs</div></div>
  </div>

  <div class="celebrate" id="celebrate">🎂 HAPPY BIRTHDAY GIBBY MONSTER 🪩</div>
  <div class="confetti" id="confetti"></div>

  <footer>gibbified by chaos inc. save this file. offline chaos guaranteed.</footer>
</main>

<script>
(function(){
const daysEl=document.getElementById('days');
const hoursEl=document.getElementById('hours');
const minsEl=document.getElementById('minutes');
const secsEl=document.getElementById('seconds');
const celebrateEl=document.getElementById('celebrate');
const confettiEl=document.getElementById('confetti');

function pad(n){return String(n).padStart(2,'0');}
function getTarget(){let now=new Date();let target=new Date(now.getFullYear(),9,3,0,0,0);if(now>target){target=new Date(now.getFullYear()+1,9,3,0,0,0);}return target;}
function update(){
  const now=new Date(),target=getTarget();
  const diff=Math.max(0,target-now);
  const totalSec=Math.floor(diff/1000);
  const days=Math.floor(totalSec/(3600*24));
  const hours=Math.floor((totalSec%(3600*24))/3600);
  const minutes=Math.floor((totalSec%3600)/60);
  const seconds=totalSec%60;
  daysEl.textContent=days;
  hoursEl.textContent=pad(hours);
  minsEl.textContent=pad(minutes);
  secsEl.textContent=pad(seconds);
  if(diff<=0){celebrate();}
}

function celebrate(){
  celebrateEl.style.display='flex';
  confettiEl.innerHTML='';
  const emojis=['🎉','🪩','💥','🍕','🦑','🥳','🌈','🤡'];
  for(let i=0;i<25;i++){
    const el=document.createElement('i');
    el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left=Math.floor(Math.random()*100)+'%';
    el.style.animationDelay=(Math.random()*1.2)+'s';
    el.style.fontSize=(16+Math.random()*20)+'px';
    confettiEl.appendChild(el);
  }
}

update();
setInterval(update,1000);
})();
</script>
</body>
</html>
